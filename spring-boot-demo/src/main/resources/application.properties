# Server Configurations
server.port=8282

# Info properties - we can give any property names as long as they start with info
info.app.name = Spring Boot APP
info.app.description = Its a super cool app.
info.app.version = 1.0.0

# Use wildcard "*" to expose all the endpoints
# Can also expose individual endpoints with a comma-delimiter.
management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=health,info